

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachers' Day Invitation</title>
  <style>
    * {
      box-sizing: border-box;
      font-style: italic;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #d2feff 0%, #fcb69f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 350px;
      height: 500px;
      perspective: 1000px;
      position: relative;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card:hover .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .front {
      background: #ffffffd9;
    }

    .front h1 {
      font-size: 28px;
      color: #000;
    }

    .front img {
      width: 100px;
      animation: float 3s infinite ease-in-out;
      margin: 20px 0;
    }

    .back {
      background: linear-gradient(to right, #d2ffd48f 0%, #e6de9d 100%);
      transform: rotateY(180deg);
    }

    .back h2 {
      color: #d84315;
    }

    .back p {
      font-size: 16px;
      color: #444;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      top: 0;
      left: 50%;
      opacity: 0.9;
      z-index: 10;
      border-radius: 50%;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(500px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="inner-card">
      <div class="front">
        <h1>Happy Teachers' Day!</h1>
        <img src="undraw_teacher_s628.png" alt="Teacher">
        <p>Click to view the invitation!</p>
      </div>
      <div class="back">
        <h2>You're Invited!</h2>
        <p>Join us in celebrating Teachers' Day</p>
        <p><strong>Date:</strong> 5th September<br>
           <strong>Time:</strong> 10:00 AM<br>
           <strong>Venue:</strong> College Conference Hall</p>
      </div>
    </div>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const card = document.getElementById('card');

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.width = `${Math.random() * 6 + 4}px`;
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = `${Math.random() * 1 + 1.5}s`;

        document.body.appendChild(confetti);

        // Remove after animation
        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }
    }

    card.addEventListener('mouseenter', createConfetti);
    card.addEventListener('click', createConfetti);
  </script>
</body>
</html>
